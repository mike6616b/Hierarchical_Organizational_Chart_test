name: Deploy
on:
  push: { branches: [main] }
  workflow_dispatch:
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: 'dist' }
      - uses: actions/deploy-pages@v4
permissions:
  pages: write
  id-token: write
  
